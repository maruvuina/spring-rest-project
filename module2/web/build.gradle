plugins {
    id 'war'
}


dependencies {
    implementation project (':service')
    implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.3.13'
    implementation group: 'org.openapitools', name: 'jackson-databind-nullable', version: '0.2.2'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.13.0'
    implementation group: 'io.vavr', name: 'vavr-jackson', version: '0.10.3'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8', version: '2.13.0'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.0'
}

